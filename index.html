<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Thanks — Sidekicks HQ</title>
<style>
  :root { --bg:#ffffff; --text:#1d1b23; --accent:#f44d2a; }
  body { margin:0; background:var(--bg); color:var(--text); font:15px/1.5 Arial,Helvetica,sans-serif; }
  .wrap { max-width:600px; padding:40px 20px; }
  h1 { margin:0 0 8px 0; font-size:22px; }
  p  { margin:0 0 10px 0; color:#444; }
  .pill { display:inline-block; padding:6px 10px; border-radius:999px; background:#1d1b23; color:var(--accent); font-size:12px; letter-spacing:.4px; }
  .card { margin-top:16px; padding:14px; border:1px solid #eee; border-radius:8px; }
</style>
</head>
<body>
  <div class="wrap">
    <span class="pill">SIDEKICKS HQ</span>
    <h1>Thanks — your response has been recorded.</h1>
    <div class="card" id="msg">Saving…</div>
    <p style="font-size:13px;color:#777;">You can close this tab now.</p>

    <img id="zapPixel" src="" alt="" width="1" height="1" style="opacity:0;position:absolute;left:-9999px;" />
  </div>

<script>
(function () {
  const ZAPIER_HOOK = "https://hooks.zapier.com/hooks/catch/18413817/uim4lmc/";
  const qs = new URLSearchParams(location.search);
  const attended = (qs.get('attended') || '').toLowerCase();
  const potential = (qs.get('potential') || '').toLowerCase();

  let text = "Thanks for letting us know.";
  if (attended === 'yes' && potential === 'yes') text = "Great — marked as YES | Potential.";
  else if (attended === 'yes' && potential === 'no') text = "Got it — marked as YES | No Potential.";
  else if (attended === 'no') text = "Noted — marked as No Show.";

  document.getElementById('msg').textContent = text;
  document.getElementById('zapPixel').src = ZAPIER_HOOK + "silent/?" + qs.toString();
})();
</script>
</body>
</html>
