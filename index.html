<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Thanks — Momentum</title>
  <style>
    :root {
      --bg:#000000;
      --text:#ffffff;
      --muted:#b1b1b1;
      --accent:#f44d2a;
      --card:#111111;
      --radius:14px;
    }

    html, body {
      margin:0;
      padding:0;
      background:var(--bg);
      color:var(--text);
      font:16px/1.6 "Inter", system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
    }

    .wrap {
      max-width:680px;
      padding:40px 24px;
      margin:0 auto;
      text-align:left;
    }

    .logo {
      height:42px;
      margin:6px 0 36px 0;
      display:block;
    }

    h1 {
      margin:0 0 16px 0;
      font-size:28px;
      font-weight:600;
      color:var(--text);
    }

    .card {
      margin-top:16px;
      padding:18px;
      background:var(--card);
      border:1px solid #222;
      border-radius:var(--radius);
    }

    p {
      font-size:14px;
      color:var(--muted);
    }
  </style>
</head>

<body>
  <div class="wrap">
    <img class="logo"
      src="https://48447428.fs1.hubspotusercontent-na1.net/hubfs/48447428/New_Momentum_Logo.png"
      alt="Momentum" />

    <h1>Thanks — your response has been recorded.</h1>

    <div class="card" id="msg">Saving…</div>
    <p>You can close this tab now.</p>

    <img id="zapPixel" src="" alt="" width="1" height="1"
         style="opacity:0;position:absolute;left:-9999px;" />
  </div>

  <script>
    (function () {
      const ZAPIER_HOOK = "https://hooks.zapier.com/hooks/catch/18413817/uim4lmc/";
      const qs = new URLSearchParams(location.search);
      const attended = (qs.get('attended') || '').toLowerCase();
      const potential = (qs.get('potential') || '').toLowerCase();

      let text = "Thanks for letting us know.";
      if (attended === 'yes' && potential === 'yes')
        text = "Great — marked as YES | Potential.";
      else if (attended === 'yes' && potential === 'no')
        text = "Got it — marked as YES | No Potential.";
      else if (attended === 'no')
        text = "Noted — marked as No Show.";

      document.getElementById('msg').textContent = text;
      document.getElementById('zapPixel').src = ZAPIER_HOOK + "silent/?" + qs.toString();
    })();
  </script>
</body>
</html>
